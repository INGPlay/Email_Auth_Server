<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>root</title>

    <th:block th:replace="fragment/common :: commonStatic"></th:block>

</head>
<body>

<th:block th:replace="fragment/header :: commonHeader"></th:block>

<div class="uk-container">
    <div class="uk-flex uk-flex-center uk-margin-top">
        <span class="uk-text-large uk-text-bold">기본페이지</span>
    </div>

    <div class="uk-flex uk-flex-center uk-margin-top" sec:authorize="hasRole('MANAGER')">
        <form action="/api/auth/email/request" method="POST">

            <input type="text" name="successRedirectUrl" value="http://localhost:8080?result=true" placeholder="successRedirectUrl">
            <input type="text" name="failRedirectUrl" value="http://localhost:8080?result=false" placeholder="failRedirectUrl">
            <input type="text" name="duplicateCheckerUrl" value="http://localhost:8080/api/account" placeholder="duplicateCheckerUrl">
            <input type="submit" class="uk-button-default">

        </form>
    </div>
</div>

</body>
</html>
